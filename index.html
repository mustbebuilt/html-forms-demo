<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML5 Form Fields Demo</title>
<link rel="stylesheet" href="form-styles.css">
<link rel="stylesheet" href="form-styles-desktop.css" media="screen and (min-width: 720px)">
</head>
<body>
<div class="container">
  <header>
    <h1>HTML Form Fields Demo</h1>
  </header>
  <section>
    <form method="post" action="">
      <fieldset>
        <legend>Personal Details</legend>
        <div>
          <label for="firstname">First name</label>
          <input type="text" name="" id="firstname" placeholder="Your First Name"/>
        </div>
        <div>
          <label for="surname">Surname</label>
          <input type="text" name="" id="surname" placeholder="Your Surname"/>
        </div>
        <div>
          <label for="Email">Email</label>
          <input type="email" name="" id="Email" required />
        </div>
        <div>
          <label for="Tel">Contact Telephone</label>
          <input type="tel" name="" id="Tel" required />
        </div>
        <div>
          <label for="mem">Membership Number</label>
          <input type="number" name="" id="mem" required />
        </div>
        <div>
          <label for="rate">Rate the site</label>
          0
          <input type="range" name=""  min="1" max="10" id="rate"  />
          10 </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" name="" id="dob" />
        </div>
        <div>
          <label for="colour">Favourite Colour</label>
          <input type="color" name="" id="colour" />
        </div>
        <div>
          <div class="label"> <span >Gender</span> </div>
          <div class="innerGroup">
            <label for="Male">
            <input name="gender" type="radio" class="inline" id="Male" value="m" />Male</label>
            <label class="" for="Female">
            <input name="gender" type="radio" class="inline" id="Female" value="f" />Female</label>
            <label class="" for="n">
            <input name="gender" type="radio" class="inline" id="n" value="n" />Other</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Feedback</legend>
        <div>
          <label for="comments">Leave us your comments</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Marketing</legend>
        <div>
          <label for="mailingList">Join mailing list</label>
          <input type="checkbox" name="list" id="mailingList" value="1" />
        </div>
        <div>
          <label for="marketing">How did you hear about us?</label>
          <select name="marketing" id="marketing">
            <option value="Web">Web</option>
            <option value="Friend">Friend</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="press">Where to you get your news?</label>
          <input list="press" />
          <datalist id="press">
            <option value="Newspapers"></option>
            <option value="Twitter"></option>
            <option value="BuzzFeed"></option>
            <option value="Facebook"></option>
            <option value="Friends"> </option>
            <option value="TV"> </option>
            <option value="Radio"></option>
          </datalist>
        </div>
      </fieldset>
      <fieldset>
        <legend>Search</legend>
        <div>
          <label for="search">Search</label>
          <input type="search" name="" id="search" />
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Send" class="sendButton" />
      </div>
    </form>
  </section>
  <footer> &copy; mustbebuilt 2022 </footer>
</div>
</body>
</html>
